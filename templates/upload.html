<!DOCTYPE html>
<html>
<head>
    <title>YOLOv8 Door/Window Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #jsonOutput {
            max-height: 400px;
            overflow-y: auto;
            width: 48%;
            float: left;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        #detectedImage {
            max-width: 48%;
            float: right;
            display: none;
            border: 1px solid #ccc;
        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <h1>Upload an Image for Detection</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" accept="image/*" required>
        <button type="submit">Detect</button>
    </form>

    <div class="clearfix">
        <pre id="jsonOutput"></pre>
        <img id="detectedImage" />
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/detect', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            document.getElementById('jsonOutput').textContent = JSON.stringify(data.detections, null, 2);

            if (data.detected_image_url) {
                const img = document.getElementById('detectedImage');
                img.src = data.detected_image_url;
                img.style.display = 'block';
            }
        });
    </script>
</body>
</html>
